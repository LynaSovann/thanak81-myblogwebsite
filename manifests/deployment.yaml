apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanak81-myblogwebsite-deployment
  labels:
    app: thanak81-myblogwebsite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thanak81-myblogwebsite
  template:
    metadata:
      labels:
        app: thanak81-myblogwebsite
    spec:
      containers:
        - name: thanak81-myblogwebsite-container
          image: pipejet/thanak81-myblogwebsite:1
          ports:
            - containerPort: 5173
